<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api GitHub</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="wrapper">
      <form class="form">
        <input class="input" type="text" name="text" />
      </form>
      <ul class="list">
        <li class="list__element">Redux</li>
        <li class="list__element">Redux-actions</li>
      </ul>
      <ul class="repositories">
        <li class="repositories__element">
          <div class="repositories__text">
            <span class="repositories__text-element name">Name: react</span>
            <span class="repositories__text-element owner">Owner: facebook</span>
            <span class="repositories__text-element stars">Stars: 145231</span>
          </div>
          <button class="repositories__btn"></button>
        </li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
